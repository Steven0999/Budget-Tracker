<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Spending Tracker</h1>
    <div class="budget-section">
      <input type="number" id="totalAmount" placeholder="Enter total budget" />
      <button onclick="setBudget()">Set Budget</button>
    </div>
    <div class="purchase-section">
      <input type="text" id="item" placeholder="What did you buy?" />
      <input type="number" id="price" placeholder="Price" />
      <button onclick="addPurchase()">Add Purchase</button>
    </div>
    <h2>Remaining: $<span id="remaining">0</span></h2>
    <ul id="purchaseList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
